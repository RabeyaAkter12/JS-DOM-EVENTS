<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Dom Event handler</title>
</head>
<body>
     <h1>Explore Dom Events </h1>
     <button onclick="makeGreen()">Make Green</button> 
     <button id="make-yellow">Make yellow</button> 
     <button onclick="makeBlue()">Make Blue</button> 
     <button id="make-red">Make red</button> 
<br>
<br>
<input id="user-email" type="text">
     <script>
        // Option-1
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }

        function makeBlue(){
            document.body.style.backgroundColor = 'blue';
        }
            // Option-2
        document.getElementById('make-yellow').addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow';
        })

        document.getElementById('make-red').addEventListener('click', function(){
            document.body.style.backgroundColor = 'red';
        })
        //  keyup event
        document.getElementById('user-email').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })
     </script>
</body>
</html>
