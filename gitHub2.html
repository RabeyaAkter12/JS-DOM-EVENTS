<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display">My secret Display</h1>
    <input id="delete-most" type="" placeholder="please delete">
    <button id="btn-delete">Delete</button>

    <script>
document.getElementById('delete-most').addEventListener('keyup', function(event){
    const text = event.target.value;
    const deleteButton = document.getElementById("btn-delete")
    if(text === "delete"){
        deleteButton.removeAttribute('disabled');
    }
    else{
        deleteButton.removeAttribute("disabled", true)
    }
})
    </script>
</body>
</html>
